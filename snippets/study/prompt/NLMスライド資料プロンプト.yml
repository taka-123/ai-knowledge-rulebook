image_generation_prompt:
  metadata:
    purpose: "テキスト情報を、学習効果を最大化する『記憶に残る論理構造』でスライド化する"
    theme: "ミニマリズムと機能美による情報の構造化（マッキンゼー流資料作成術）"
    format: "インフォグラフィック / エディトリアルデザイン / 講義資料"

  # 【学習ロジックの核】
  # 以下のルールをすべてのレイアウト生成において強制する
  learning_logic:
    answer_first: "各スライドのタイトルは単なる項目名ではなく、『結論・主張』にする"
    concrete_example: "抽象的な説明で終わらせず、必ず『具体的なビジネス/実生活での適用例』を含める"
    rule_of_three: "要点は可能な限り『3つ』に絞り込み、人間の短期記憶の限界に配慮する"

  dynamic_layout_logic:
    instruction: "入力情報の項目数や論理構造に基づき、以下のlayout_variantから最適なものを1つ選択して適用する"
    variants:
      - type: "2_split_contrast"
        condition: "対比、A/Bテスト、メリット/デメリット、双対性（2項目の場合）"
      - type: "3_column_air"
        condition: "3つのポイント、三原則、並列する要素（3項目の場合）"
      - type: "4_grid_matrix"
        condition: "4つの象限、SWOT分析、分類、多面的な視点（4項目の場合）"
      - type: "timeline_flow"
        condition: "時系列、プロセス、ステップ、進化（順序性が重要な3〜5項目の場合）"
      - type: "mechanism_diagram"
        condition: "システムの仕組み、データの流れ、構造図（抽象概念の図解）"

  design_style:
    artwork:
      - "Swiss Style（スイススタイル）の影響を受けたグリッドシステム"
      - "Bauhaus（バウハウス）的な幾何学形状と機能主義"
      - "装飾的な写真ではなく、概念を説明する『機能的な図解（Diagram）』を優先"
      - "高品質なラインアートまたはフラットなベクターアイコン"
    color_palette:
      base: "厳格なモノクローム（グレースケール）"
      colors: ["ピュアホワイト", "ジェットブラック", "スレートグレー", "シルバー"]
      note: "学習のノイズにならないよう、色は『強調（Emphasis）』のためだけに使用する"
    typography:
      style: "Use 'Noto Sans JP Bold' or 'Yu Gothic'. Strict Standard Japanese Orthography."
      guideline: "No Simplified Chinese variants. No Gibberish. High-resolution vector style."

  screen_details:
    header_area:
      text: "太く簡潔なサンセリフ体で『[スライドの結論メッセージ（主張）]』"
      decoration: "タイトルの下に一本の極細の実線（ヘアライン）、または完全な余白"
      alignment: "レイアウトに応じて「左揃え」または「中央揃え」を適用"

    # 以下の layout_variant から最適なものを1つだけ選択して使用
    layout_variant:
      # 【パターンA: 2項目/対比用】スプリットレイアウト
      option_2_split_contrast:
        structure: "画面を中央の細い線、または白と薄いグレーの背景色で左右に二等分"
        left_side:
          visual: "『[項目1]』を表すミニマルなアイコン/図形"
          content: "太字の『[項目1キーワード]』。説明文には必ず『具体的な適用例』を含める"
        right_side:
          visual: "『[項目2]』を表すミニマルなアイコン/図形"
          content: "太字の『[項目2キーワード]』。説明文には必ず『具体的な適用例』を含める"
        visual_note: "左右対称性（シンメトリー）を強調し、対比構造を明確にする"

      # 【パターンB: 3項目/標準用】カラムレイアウト（余白重視）
      option_3_column_air:
        structure: "広い余白によって視覚的に分離された3つの垂直カラム"
        content_flow: "上から順に「番号(01/02/03) → コンセプト図 → キーワード → 解説」の整列配置"
        visuals:
          - "Column 1: 『[項目1]』のラインアートアイコン"
          - "Column 2: 『[項目2]』のラインアートアイコン"
          - "Column 3: 『[項目3]』のラインアートアイコン"
        visual_note: "各ポイントには必ず『覚えやすくなるためのフック（例え話）』を含める"

      # 【パターンC: 4項目/分類用】マトリックス・グリッド
      option_4_grid_matrix:
        structure: "画面を十字のラインで4分割した2x2のグリッドレイアウト"
        quadrants:
          - "Q1 (左上): 『[項目1]』見出し＋アイコン ＋（特徴の要約）"
          - "Q2 (右上): 『[項目2]』見出し＋アイコン ＋（特徴の要約）"
          - "Q3 (左下): 『[項目3]』見出し＋アイコン ＋（特徴の要約）"
          - "Q4 (右下): 『[項目4]』見出し＋アイコン ＋（特徴の要約）"
        center_element: "中央に主題を示す抽象的な円やコア概念を配置"

      # 【パターンD: 順序/プロセス用】水平タイムライン
      option_timeline_flow:
        structure: "画面中央を水平に貫く細いラインと、等間隔に配置されたノード（結節点）"
        nodes: "各ノードの上に『[アクションアイコン]』、下に『[見出しと具体的な動作説明]』"
        direction: "左から右への視線誘導を促すシンプルな矢印や進行方向の暗示"

      # 【パターンE: メカニズム図解】※学習特化オリジナル
      option_mechanism_diagram:
        structure: "中央にメインの構造図（アーキテクチャ図）を配置"
        annotations: "図の各パーツから引き出し線を引き、役割と機能を簡潔に解説する"
        caption: "図解の下に、この仕組みを一言で表す『直感的な要約文』を配置"

    footer_area:
      text: "右下隅に極小のフォントでページ番号風の表記（例: 'FIG. 01 / [入力情報のテーマ]'）"
      style: "情報の信頼性を担保する脚注のような控えめな配置"

  negative_prompt:
    - "カラー、有彩色、グラデーション"
    - "装飾過多、バロック調、手書き風、筆記体"
    - "影（ドロップシャドウ）、立体感、スキューモーフィズム"
    - "乱雑、非対称（意図しないもの）、整列されていない要素"
    - "読めない文字、潰れたテキスト"
    - "Chinese fonts, Han unification variants, garbled text, distorted characters, low-res text"
