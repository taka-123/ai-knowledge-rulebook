core:
  trash:
    strategy: auto
    home_fallback: true
    gomi_dir: ~/.local/share/gomi
    forbidden_paths:
      - $HOME/.local/share/Trash
      - $HOME/.trash
      - $XDG_DATA_HOME/Trash
      - /tmp/Trash
      - /var/tmp/Trash
      - /
      - /etc
      - /usr
      - /var
      - /bin
      - /sbin
      - /lib
      - /lib64
  restore:
    confirm: true
    verbose: true
  permanent_delete:
    enable: false
ui:
  density: spacious
  style:
    list_view:
      indent_on_select: true
      cursor: "#AD58B4"
      selected: "#5FB458"
      filter_match: "#F39C12"
      filter_prompt: "#7AA2F7"
    detail_view:
      border: "#EEEEDD"
      info_pane:
        deleted_from:
          fg: "#EEEEEE"
          bg: "#1C1C1C"
        deleted_at:
          fg: "#EEEEEE"
          bg: "#1C1C1C"
      preview_pane:
        border: "#3C3C3C"
        size:
          fg: "#EEEEDD"
          bg: "#3C3C3C"
        scroll:
          fg: "#EEEEDD"
          bg: "#3C3C3C"
    deletion_dialog: "#FF007F"
  exit_message: ""
  preview:
    syntax_highlight: true
    colorscheme: nord
    directory_command: ls -GF -1 -A
  paginator_type: dots
history:
  include:
    within_days: 365
  exclude:
    files:
      - .DS_Store
    patterns: []
    globs: []
    size:
      min: 0KB
      max: 10GB
logging:
  enabled: true
  level: info
  rotation:
    max_size: 10MB
    max_files: 3
