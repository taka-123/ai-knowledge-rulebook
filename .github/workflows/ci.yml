name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install linters
        run: |
          pip install check-jsonschema==0.* yamllint
          npm install --global markdownlint-cli2
      - name: Markdown Lint
        run: markdownlint-cli2 "**/*.md" "#!{.git,node_modules}"
      - name: YAML Lint
        run: yamllint -c ./.config/.yamllint.yml .
      - name: JSON Schema check
        run: npm run schema:check
      - name: Gitleaks (secret scan)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact
